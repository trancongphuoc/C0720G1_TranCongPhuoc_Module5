<div class="container mt-3">
  <h1 class="text-center">Danh sách</h1>
  <div class="row mt-3 mb-3">
<!--    <div class="col-6">-->
<!--      <button routerLink="/create" style="margin-left: 50px" class="btn btn-success col-6">Tạo mới</button>-->
<!--    </div>-->
    <div class="col-8 row">
      <select style="width: 200px" class="form-control" [(ngModel)]="selete">
        <option value="">Chọn trường tìm kiếm</option>
        <option value="id">ID</option>
        <option value="name">NAME</option>
      </select>
      <input #element style="width: 250px; margin-left: 10px" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button (click)="search(element.value)" class="btn btn-outline-success col-3" type="submit">Tìm kiếm</button>
    </div>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th>Mã sổ</th>
      <th>Mã khách hàng</th>
      <th>Tên khách hàng</th>
      <th>Ngày mở sổ</th>
      <th>Thời gian bắt đầu gửi</th>
      <th>Kỳ hạn</th>
      <th>Số tiền gửi</th>
      <th>Lãi xuất</th>
      <th>Ưu đãi</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let s of soTietKiemList">
      <td> {{s.id}} </td>
      <td> {{s.khachHang.id}} </td>
      <td> {{s.khachHang.name}} </td>
      <td> {{s.ngayMoSo}} </td>
      <td> {{s.ngayGui}} </td>
      <td> {{s.kyHan.name}} </td>
      <td> {{s.soTienGui}} </td>
      <td> {{s.laiXuat}}%/năm </td>
      <td> {{s.uuDai}} </td>
      <td style="width: 120px">
        <button [routerLink]="'/update/' + s.id" class="btn btn-info"><i class="fa fa-edit"></i></button>
        <button (click)="openDialog(s)" style="margin-left: 5px" class="btn btn-danger"><i class="fa fa-recycle"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
