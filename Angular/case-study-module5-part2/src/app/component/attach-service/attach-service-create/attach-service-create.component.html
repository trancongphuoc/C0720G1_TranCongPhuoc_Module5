<div class="container">
  <h1 class="text-center mt-3">Thêm mới dịch vụ</h1>
  <form [formGroup]="createFormAttachService" (ngSubmit)="onSubmit()">
    <div class="mx-5 d-flex justify-content-center row">
      <div class="col-10">
        <div>
          <label for="" class="col-form-label">Tên dịch vụ<span class="text-danger">*</span> </label>
          <input formControlName="name" type="text" class="form-control" >
        </div>
        <div>
          <label for="" class="col-form-label">Giá cả<span class="text-danger">*</span></label>
          <input formControlName="cost" type="number" class="form-control" >
        </div>
        <div>
          <label for="" class="col-form-label">Số lượng<span class="text-danger">*</span></label>
          <input formControlName="amount" type="number" class="form-control">
        </div>
      </div>
    </div>
    <div class="d-flex mx-5 mt-4 justify-content-center">
      <a class="btn btn-outline-primary" (click)="closeDialog()">Quay lại</a>
      <button type="submit" class="btn btn-outline-primary">Xác nhận</button>
    </div>
  </form>
</div>
