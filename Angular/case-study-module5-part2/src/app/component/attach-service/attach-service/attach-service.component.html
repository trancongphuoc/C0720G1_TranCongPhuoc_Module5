<h1 class="text-center mt-3 mb-4">Danh sách hợp đồng</h1>

<div class="d-flex justify-content-around">
  <button (click)="openDiaglogCreate()" class="btn btn-success">Thêm dịch vụ</button>
  <!--  <div class="d-flex justify-content-end">-->
  <!--    <input class="form-control col-6 border-dark" type="search" placeholder="Nhập tên dịch vụ">-->
  <!--    <button class="btn btn-primary" type="submit">Search</button>-->
  <!--  </div>-->
</div>

<div class="container">
  <table class="table table-hover mt-4">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên</th>
      <th>Giá</th>
      <th>Số lượng</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let attachService of attachServiceList">
      <td> {{attachService.id}} </td>
      <td> {{attachService.name}} </td>
      <td> {{attachService.cost}} </td>
      <td> {{attachService.amount}} </td>
      <td>  <button (click)="openDiaglogUpdate(attachService)" style="margin-right: 10px" class="btn btn-info" ><i class="fa fa-cart-plus"></i></button> <button (click)="openDiaglogDelete(attachService)" class="btn btn-danger" ><i class="fa fa-recycle"></i></button> </td>
    </tr>
    </tbody>
  </table>
</div>
