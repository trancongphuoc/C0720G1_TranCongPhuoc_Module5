<div class="container">
  <h5>Update</h5>
  <hr>
  <div class="col-6 d-flex justify-content-center">
    <input #valueAmount class="form-control" type="text" placeholder="Nhập số lượng">
  </div>
  <div class="d-flex justify-content-end">
    <button (click)="close()" class="btn btn-primary">Quay lại</button>
    <button class="btn btn-danger" (click)="update(valueAmount.value)">Xác nhận</button>
  </div>
</div>
