<div class="container">
  <h1 class="text-center mt-3">Tạo mới khách hàng</h1>
  <div>
    <div class="mx-5 row">
      <div class="col-6">
        <div>
          <label for="" class="col-form-label">Tên khách hàng</label>
          <input [value]="customer.name" class="form-control" type="text" readonly>
        </div>
        <div>
          <label for="" class="col-form-label">Ngày sinh</label>
          <input [value]="customer.dateOfBirth" class="form-control" type="date" readonly>
        </div>
        <div>
          <label for="" class="col-form-label">Địa chỉ</label>
          <input [value]="customer.address"  class="form-control" type="text" readonly>
        </div>
        <div>
          <label for="" class="col-form-label">Giới tính</label>
          <div [ngSwitch]="customer.gender">
            <input *ngSwitchCase="'true'" [value]="'Nam'"  class="form-control" type="text" readonly>
            <input *ngSwitchCase="'false'" [value]="'Nữ'"  class="form-control" type="text" readonly>
            <input *ngSwitchDefault [value]="'Bê đê'"  class="form-control" type="text" readonly>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="">
          <label for="" class="col-form-label">Số CMND</label>
          <input [value]="customer.idCard" class="form-control" type="text" readonly>
        </div>
        <div class="">
          <label for="" class="col-form-label">Số điện thoại</label>
          <input [value]="customer.phoneNumber" class="form-control" type="text" readonly>
        </div>
        <div class="">
          <label for="" class="col-form-label">Email</label>
          <input [value]="customer.email" class="form-control" type="text"  readonly>
        </div>
        <div class="">
          <label for="" class="col-form-label">Loại khách hàng</label>
          <input [value]="customer.customerType.name" class="form-control" readonly>
        </div>
      </div>
    </div>
    <div class="d-flex mx-5 mt-4 justify-content-end">
      <button class="btn btn-outline-primary" routerLink="/customer">Quay lại</button>
      <button class="btn btn-outline-success" [routerLink]="'/customer/update/' + idCustomer">Update</button>
    </div>
  </div>
</div>
