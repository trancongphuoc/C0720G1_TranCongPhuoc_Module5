

<!-- Modal -->
<div class="modal fade" id="modalUpdate" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" id="closeModalUpdate" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <form [formGroup]="customerUpdateForm" (ngSubmit)="submit()">
        <div class="modal-body">
          <div class="form-group">
            <div class="row">
              <label for="" class="col-form-label ">Name</label>
              <input type="text" class="form-control col-6" formControlName="name">
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label for="" class="col-form-label ">Date of Birth</label>
              <input type="date" class="form-control col-6" formControlName="dateOfBirth">
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label for="" class="col-form-label">Gender</label>
              <select class="form-control col-6" formControlName="gender">
                <option value="true">Male</option>
                <option value="false">Female</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label for="" class="col-form-label ">Address</label>
              <input type="text" class="form-control col-6" formControlName="address">
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label for="" class="col-form-label ">ID Card</label>
              <input type="text" class="form-control col-6" formControlName="idCard">
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label for="" class="col-form-label ">Phone number</label>
              <input type="text" class="form-control col-6" formControlName="phoneNumber">
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <label for="" class="col-form-label ">Email</label>
              <input type="text" class="form-control col-6" formControlName="email">
            </div>
          </div>
          <div class="form-group">
            <div class="row" >
              <label for="" class="col-form-label">Customer Type</label>
              <select  class="form-control col-6" formControlName="customerType">
                <option *ngFor="let customerType of customerTypeList" [value]="customerType.id"> {{customerType.name}} </option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
