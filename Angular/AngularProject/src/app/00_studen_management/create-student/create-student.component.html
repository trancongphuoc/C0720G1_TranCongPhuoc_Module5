<h1 class="mt-5 text-center">Create new Student</h1>
<div class="container mt-5">
  <div class="form-group">
    <div class="row">
      <label for="" class="col-form-label col-3">Name</label>
      <input type="text" class="form-control col-6" (change)="student.name = $event.target.value" >
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <label for="" class="col-form-label col-3">Date of birth</label>
      <input type="date" class="form-control col-6" [(ngModel)]="student.dateOfBirth" >
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <label for="" class="col-form-label col-3">Address</label>
      <input type="text" class="form-control col-6" [(ngModel)]="student.address" >
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <label for="" class="col-form-label col-3">Avatar</label>
      <input type="text" class="form-control col-6" [(ngModel)]="student.avatar" >
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <label for="" class="col-form-label col-3">Mark</label>
      <input type="text" class="form-control col-6" [(ngModel)]="student.mark" >
    </div>
  </div>

  <div class="footer text-center">
    <a class="btn btn-outline-success" (click)="createNewStudent()">Create</a>
    <a routerLink="/student" class="btn btn-dark">Back</a>
  </div>
</div>
