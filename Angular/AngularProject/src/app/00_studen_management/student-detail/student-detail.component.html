



<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-dark">
        <div class="">
          <div class="form-group">
            <div class="row">
              <label for="" class="col-form-label col-3"></label>
              <div class="text-center col-6">
                <img src="{{studentDetail.avatar}}" alt="" width="100px">
              </div>
            </div>
            <div class="row">
              <label for="" class="col-form-label col-3">ID</label>
              <input type="text" class="form-control col-6" [value]="studentDetail.id" >
            </div>
            <div class="row">
              <label for="" class="col-form-label col-3">Name</label>
              <input type="text" class="form-control col-6" [value]="studentDetail.name" >
            </div>
            <div class="row">
              <label for="" class="col-form-label col-3">Date of birth</label>
              <input type="text" class="form-control col-6" [value]="studentDetail.dateOfBirth" >
            </div>
            <div class="row">
              <label for="" class="col-form-label col-3">Address</label>
              <input type="text" class="form-control col-6" [value]="studentDetail.address" >
            </div>
            <div class="row">
              <label for="" class="col-form-label col-3">Mark</label>
              <input type="number" max="10" min="0" class="form-control col-6" [value]="studentDetail.mark" (change)="studentDetail.mark = $event.target.value">
            </div>
            <h3 class="text-center" [style.color]="studentDetail.mark >= 5 ? 'green' : 'red'" > {{studentDetail.mark >= 5 ? 'Pass' : 'Fail'}}</h3>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button data-dismiss="modal" class="btn btn-danger" (click)="deleteStudent()">Delete</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
