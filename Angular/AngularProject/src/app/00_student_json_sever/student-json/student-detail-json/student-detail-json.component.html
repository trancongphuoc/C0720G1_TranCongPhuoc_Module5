

<!-- Modal -->
<div *ngIf="student" class="modal fade text-dark" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <img [src]="student.avatar" width="100px">
        </div>
        <div class="form-group">
          <div class="row">
            <label for="" class="col-form-label col-4">ID</label>
            <input type="text" class="form-control col-6" [value]="student.id"  readonly>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label for="" class="col-form-label col-4">Name</label>
            <input type="text" class="form-control col-6" [value]="student.name" readonly>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label for="" class="col-form-label col-4">Date of birth</label>
            <input type="text" class="form-control col-6" [value]="student.dateOfBirth" readonly>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label for="" class="col-form-label col-4">Address</label>
            <input type="text" class="form-control col-6" [value]="student.address" readonly>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <label for="" class="col-form-label col-4">Mark</label>
            <input type="text" class="form-control col-6" [value]="student.mark" readonly>
          </div>
        </div>
        <h2 class="text-center" [style.color]="student.mark >= 5 ? 'green' : 'red'"> {{student.mark >= 5 ? 'Pass' : 'Fail'}}</h2>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
