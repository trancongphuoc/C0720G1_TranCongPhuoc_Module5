<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">

    <div class="text-center">
      <!--          <img [src]="student.avatar" width="100px">-->
    </div>
    <div class="form-group">
      <div class="row">
        <label for="" class="col-form-label col-4">ID</label>
        <input [class.border-danger]="createForm.get('id').hasError('required') && createForm.get('id').touched" type="text" class="form-control col-6" formControlName="id" >
      </div>
    </div>
    <p class="text-danger" *ngIf="createForm.get('id').hasError('required') && createForm.get('id').touched ">ID invalid</p>
    <div class="form-group">
      <div class="row">
        <label for="" class="col-form-label col-4">Name</label>
        <input type="text" class="form-control col-6" formControlName="name" >
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label for="" class="col-form-label col-4">Date of birth</label>
        <input type="date" class="form-control col-6" formControlName="dateOfBirth" >
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label for="" class="col-form-label col-4">Address</label>
        <input type="text" class="form-control col-6" formControlName="address" >
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <label for="" class="col-form-label col-4">Mark</label>
        <input type="text" class="form-control col-6" formControlName="mark">
      </div>
    </div>
    <h3 class="text-danger text-center" *ngIf="message && createForm.invalid"> {{message}}</h3>
  </div>
  <div class="modal-footer">
    <button id="close" type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-outline-primary" >Update</button>
  </div>
</form>
